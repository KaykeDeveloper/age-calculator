<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/desktop.css">
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div id="container">
      
      <div id="formulario">

        <div id="day-form">
          <label id="labelDay" for="day">Day</label>
          <input id="day" type="number" placeholder="DD">
          <div id="spanErrorDay"></div>
          <div id="invalidDay" class="invalid">
            <span>Must be a valid day</span>
          </div>
        </div>

        <div id="month-form">
          <label id="labelMonth" for="month">Month</label>
          <input id="month" type="number" placeholder="MM">
          <div id="spanErrorMonth"></div>
          <div id="invalidMonth" class="invalid">
            <span>Must be a valid month</span>
          </div>
        </div>

        <div id="year-form">
          <label id="labelYear" for="year">year</label>
          <input id="year" type="number" placeholder="YYYY">
          <div id="spanErrorYear"></div>
          <div id="invalidYear" class="invalid">
            <span>Must be a valid year</span>
          </div>
        </div>
        
      </div>

      <div id="arrow">

        <div class="border">
          
        </div>

        <button id="butao" onclick="buttonClick()">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>

        <div id="outraBorda" class="border">
          
        </div>

      </div>

      <div id="resultado">
      
        <div id="year-result">
          
          <div id="years-script">
            --
          </div>

          <div id="span-years">
            <span id="yearsID">years</span>
          </div>
          

        </div>
      
        <div id="month-result">

          <div id="month-script">
            --
          </div>

          <div id="span-month">
            <span id="monthID">months</span>
          </div>

        </div>
      
        <div id="days-result">

          <div id="days-script">
            --
          </div>

          <div id="span-days">
            <span id="daysID">days</span>
          </div>

        </div>

      </div>
    </div>
  </section> 

  <script src="script/checkform.js"> </script>
</body>
</html>
